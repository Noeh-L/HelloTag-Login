<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favico/favicon-16x16.png">
    <link rel="manifest" href="./favico/site.webmanifest">
    <link rel="stylesheet" href="./assets/css/connection-2.css">
    <script src="https://kit.fontawesome.com/ce63b01441.js" crossorigin="anonymous"></script>
    <title>HelloTag | Connexion</title>
</head>

<body>
    
    <div class="bg-shape"></div>

    <main>
        <section class="logos">
            <div class="logos__logo-1">
                <img src="./assets/images/HT-logo.png" alt="Logo de HelloTag">
            </div>
    
            <div class="logos__logo-2">
                <img src="./assets/images/HT-logo-2.png" alt="Logo de HelloTag">
            </div>

            <h2>Le partage à toute vitesse !</h2>
        </section>

        <form method="post" action="" class="login">
            <div class="login__email login-input">
                <i class="fa-regular fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Email" autofocus required/>
            </div>

            <div class="login__password login-input">
                <i class="fa-solid fa-lock"></i>
                <input type="text" name="password" id="password" placeholder="Mot de passe" required/>
            </div>

            <a href="#" class="login__forgotPassword">Mot de passe oublié</a>

            <input type="submit" value="Se connecter" class="login__enterBtn" />
        </form>

        <!-- <section class="otherWay">
            <a href="#" class="otherWay__google">
                <i class="fa-solid fa-google"></i>
                <p>Connexion avec Google</p>
            </a>
            <a href="#" class="otherWay__createAccount">
                <img src="./assets/images/HT-logo-bw.png" alt="Logo de HelloTag">
                <p>Créer un compte HelloTag</p>
            </a>
        </section> -->
    </main>

</body>
</html>
