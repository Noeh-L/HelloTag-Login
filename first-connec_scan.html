<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favico/favicon-16x16.png">
    <link rel="manifest" href="./favico/site.webmanifest">
    <link rel="stylesheet" href="./assets/css/first-connec_scan.css">
    <script src="https://kit.fontawesome.com/ce63b01441.js" crossorigin="anonymous"></script>
    <title>HelloTag | Première connexion</title>
</head>
<body>
    <div class="bg-shape"></div>

    <main>
        <section class="logos">
            <div class="logos__logo-1">
                <img src="./assets/images/HT-logo.png" alt="Logo de HelloTag">
            </div>
    
            <div class="logos__logo-2">
                <img src="./assets/images/HT-logo-2.png" alt="Logo de HelloTag">
            </div>
        </section>

        <section class="progress">
            <div class="progress__verif">
                <p class="progress__verif--step">1</p>
                <p class="progress__verif--txt">Vérification</p>
            </div>

            <div class="progress__scan">
                <p class="progress__scan--step">2</p>
                <p class="progress__scan--txt">Scan</p>
            </div>
        </section>

        <section class="scan-container">
            <h1>Scan</h1>
            <p>Scannez votre HelloTag !</p>
            <div class="scan-container__camera-placeholder">
                <i class="fa-solid fa-camera"></i>
            </div>
        </section>
    </main>
</body>
</html>
